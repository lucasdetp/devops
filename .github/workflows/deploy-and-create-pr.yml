name: Deploy and Create PR with Vercel Preview URL

on:
  push:
    branches-ignore:
      - main

jobs:
  deploy-and-create-pr:
    runs-on: ubuntu-latest

    steps:
      # Step to check out the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step to install Vercel CLI
      - name: Install Vercel CLI
        run: npm install -g vercel

      # Step to deploy to Vercel (Preview environment)
      - name: Deploy to Vercel (Preview)
        id: vercel_deploy
        run: |
          DEPLOYMENT_URL=$(vercel --token ${{ secrets.VERCEL_TOKEN }} --confirm)
          echo "DEPLOYMENT_URL=${DEPLOYMENT_URL}" >> $GITHUB_ENV
          echo "deployment_url=${DEPLOYMENT_URL}" >> $GITHUB_OUTPUT

      # Step to create a pull request
      - name: Create Pull Request
        id: create_pr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.MY_GITHUB_TOKEN }}
          commit-message: "Add Vercel Preview URL"
          title: "Vercel Preview URL"
          body: "This PR contains the Vercel Preview URL: ${{ steps.vercel_deploy.outputs.deployment_url }}"
          branch: "vercel-preview-url"
          base: "main"

      # Step to comment on the pull request with the Preview URL
      - name: Comment PR with Preview URL
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.MY_GITHUB_TOKEN }}
          script: |
            const pr = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              head: context.repo.owner + ':vercel-preview-url'
            });
            if (pr.data.length > 0) {
              await github.rest.issues.createComment({
                issue_number: pr.data[0].number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `Preview URL: ${process.env.DEPLOYMENT_URL}`
              });
            }

  deploy-to-prod:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      # Step to check out the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step to install Vercel CLI
      - name: Install Vercel CLI
        run: npm install -g vercel

      # Step to deploy to Vercel (Production environment)
      - name: Deploy to Vercel (Production)
        run: |
          DEPLOYMENT_URL=$(vercel --token ${{ secrets.VERCEL_TOKEN }} --prod --confirm)
          echo "DEPLOYMENT_URL=${DEPLOYMENT_URL}" >> $GITHUB_ENV
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
